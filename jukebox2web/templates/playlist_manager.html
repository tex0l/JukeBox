<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>Basic Layout Example</title>
    
    <!-- Bootstrap Core CSS -->
    <link href='{% static 'bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">

    <script type="text/javascript" src='{% static "javascript/jquery.js" %}'></script>
    <script type="text/javascript" src='{% static "javascript/jquery-ui.js" %}'></script>
    <script type="text/javascript" src='{% static "javascript/jquery.layout.js" %}'></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("body").layout({ applyDemoStyles: true });
        });

        jQuery(function($) {
            var panelList = $('#draggablePanelList');

            panelList.sortable({
                // Only make the .panel-heading child elements support dragging.
                // Omit this to make then entire <li>...</li> draggable.
                handle: '.panel-heading',
                update: function() {
                    $('.panel', panelList).each(function(index, elem) {
                        var $listItem = $(elem),
                                newIndex = $listItem.index();

                        // Persist the new indices.
                    });
                }
            });
        });
    </script>

    <style type="text/css">
        /* show the move cursor as the user moves the mouse over the panel header.*/
        #draggablePanelList .panel-heading {
            cursor: move;
        }
    </style>

</head>
<body>

<div class="ui-layout-center">Center
    <p> Library</p>
</div>
<div class="ui-layout-south">
    <p> Playlist</p>
    <!-- Bootstrap 3 panel list. -->
    <ul id="draggablePanelList" class="list-unstyled">
        <li class="panel panel-info">
            <div class="panel-heading">You can drag this panel.</div>
            <div class="panel-body">Content ...</div>
        </li>
        <li class="panel panel-info">
            <div class="panel-heading">You can drag this panel too.</div>
            <div class="panel-body">Content ...</div>
        </li>
    </ul>
</div>

</body>
</html>
