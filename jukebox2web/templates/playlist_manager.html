<!DOCTYPE html>
{% load staticfiles %}
<head>
    <title>Playlist Manager</title>
    <meta charset="utf-8">
    <link href='{% static 'css/jquery-ui.min.css' %}' rel="stylesheet">

    <script type="text/javascript" src='{% static "js/jquery.js" %}'></script>
    <script type="text/javascript" src='{% static "js/jquery-ui.js" %}'></script>
    <script type="text/javascript" src='{% static "js/jlayout/jquery.sizes.js" %}'></script>
    <script type="text/javascript" src='{% static "js/jlayout/jlayout.border.js" %}'></script>
    <script type="text/javascript" src='{% static "js/jlayout/jquery.jlayout.js" %}'></script>

    <script type="text/javascript">
        jQuery(function($)
        {
            var container = $('.layout');

            function relayout() {
                container.layout({resize: false});
            }
            relayout();

            $(window).resize(relayout);
        });

        $(function() {
            $( "#draggable" ).draggable({
                revert: 'invalid',
                helper: 'clone'
            });
            $( "#droppable" ).droppable({
                drop: function( event, ui ) {
                    $( this )
                            .addClass( "ui-state-highlight" )
                            .find( "p" )
                            .html( "Dropped!" );
                    ui.helper.position( { of: $(this), my: 'left top', at: 'left top' } );
                }
            });
        });

    </script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .layout {
            height: 100%;
        }

        .center, .south {
            background-color: rgb(220,220,220);
            border: 1px solid rgb(200,200,200);
            text-align: center;
            display: inline-block;
        }

        .center {
            overflow: visible;
            z-index: 2;
        }

        .south {
            height: 35%;
            z-index: 1;
        }

    </style>

    <style>
        #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0;  }
        #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
    </style>


</head>
<body>



<div data-layout='{"type": "border", "hgap": 3, "vgap": 3}' class="layout">

    <div class="center">
        <div id="draggable" class="ui-widget-content">
            <p>Drag me to my target</p>
        </div>
    </div>

    <div class="south">
        <div id="droppable" class="ui-widget-header">
            <p>Drop here</p>
        </div>
    </div>
</div>
</body>
</html>
