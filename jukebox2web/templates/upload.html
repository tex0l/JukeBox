<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>   
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if musics %}
        <ul>
        {% for music in musics %}
            <li><a href="{{ music.music_file.storage }} + {{ music.music_file.name }}">{{ music.music_file.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No musics.</p>
    {% endif %}

        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url 'Upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.music_file.label_tag }} {{ form.music_file.help_text }}</p>
            <p>
                {{ form.music_file.errors }}
                {{ form.music_file }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
